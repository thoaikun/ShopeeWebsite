<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/FontAwesome.Pro.5.15.4.Web/css/light.min.css">
    <link rel="stylesheet" href="./assets/FontAwesome.Pro.5.15.4.Web/css/solid.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">

    <title>Shopee Viet Nam</title>
</head>
<body>
    <div id="header">
        <div class="nav-bar grid">
            <div class="conect">
                <div class="conect__conector"><a href="https://banhang.shopee.vn/account/signin?next=%2F">Seller Centre</a></div>
                <div class="conect__conector"><a href="https://shopee.vn/m/sell-on-shopee">Join as a seller</a></div>
                <div class="conect__conector">
                    Download
                    <div class="QRcode">
                        <img src="./assets/imgs/QR_code.png" alt="">
                    </div>
                </div>
                <div class="conect__conector">
                    Follow us on
                    <a href="https://www.facebook.com/ShopeeVN" ><i class="fab fa-facebook" style="font-size: 0.9rem; margin: 0px 5px;"></i></a>
                    <a href="https://www.instagram.com/Shopee_VN/" ><i class="fab fa-instagram" style="font-size: 0.9rem;"></i></a>
                </div>
            </div>

            <div class="user">
                <div class="user__notification">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>

                    <div class="notification-box">
                        <div class="notification-box__arrow-up"></div>
                        <div class="notification-box__box"></div>
                        <div class="notification-box__login">
                            <div>Sign Up</div>
                            <div>Login</div>
                        </div>
                    </div>
                </div>
                <div class="user__help">
                    <i class="far fa-question-circle"></i>
                    <span>Help</span>
                </div>
                <div class="user__language">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                    <i class="fal fa-chevron-down" style="font-size: 0.8rem;"></i>
                </div>
                <div class="user__login">
                    <div>Sign Up</div>
                    <div>Login</div>
                </div>
            </div>

            
        </div>

        <div class="search-bar grid">
            <div class="search-bar__logo">
                <img src="./assets/imgs/shopee_full_logo.png" alt="" style="width: inherit;">
            </div>

            <div class="search-bar__bar">
                <input type="text" id="input-search" placeholder="NHẬP MÃ CBSD1812C GIẢM NGAY 10K" >
                <div id="search-btn"><i class="fal fa-search"></i></div>
                <div id="hot-search">
                    <span>Kem chống nắng</span>
                    <span>Áo giữ nhiệt</span>
                    <span>Dây chuyền</span>
                    <span>Ga giường</span>
                    <span>Áo cardigan</span>
                    <span>Quần lót nữ</span>
                    <span>Boot nữ</span>
                    <span>Giấy gián tường</span>
                </div>
            </div>

            <div class="search-bar__cart">
                <i class="fal fa-shopping-cart"></i>
            </div>
        </div>
    </div>

    <div id="advertise-bigCategory"></div>

    <div id="detail-category"></div>

    <div id="flash-sale"></div>

    <div id="top-product"></div>

    <div id="suggestion-product"></div>

    <div id="about"></div>

    <div id="contact"></div>

    <div id="footer"></div>

    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/080c2c94f7.js" crossorigin="anonymous"></script>
</body>
</html>
